{% import "bootstrap/wtf.html" as wtf %}
{% from "forms/_formhelper.html" import render_field, render_button %}

<form method="POST" action="{{ url_for('quiz.quiz_create_page', plan=chosen_plan.id) }}">
  {{ form.hidden_tag() }}
  <div class="container pt-5 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
          <div class="card-header">
            <h3 class="text-center font-weight-light my-4">Quiz Creator</h3>
          </div>
          <div class="card-body">
            <div class="input-group mb-3">
              <label class="input-group-text" for="planselect">Plan</label>
              <select class="form-select" id="planselect" disabled>
                <option id="form_name" value="{{ form.plan.choices[0][0] }}" selected>{{ form.plan.choices[0][1] }}</option>
              </select>
            </div>
            <div class="col-12">
              {{ render_button(form.submit, class='btn btn-info') }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
