{% import "bootstrap/wtf.html" as wtf %}

<form method="POST" action="{{ url_for('quiz.quiz_register_payment_callback_url', uuid=quiz.id) }}">
<script
    src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="{{ razorpay_options['key'] }}" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
    data-amount="{{ razorpay_options['amount'] }}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
    data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
    data-order_id="{{ razorpay_options['order_id'] }}"// Replace with the order_id generated by you in the backend.
    data-buttontext="Pay with Razorpay"
    data-name="{{ razorpay_options['name'] }}"
    data-description="{{ razorpay_options['description'] }}"
    data-image="https://example.com/your_logo.jpg"
    data-prefill.name="{{ razorpay_options['prefill'['name']] }}"
    data-prefill.email="{{ razorpay_options['prefill']['email'] }}"
    data-theme.color="#F37254"
>
</script>
<input type="hidden" custom="Hidden Element" name="hidden">
</form>
